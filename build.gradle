plugins {
    id 'java'
}

group 'org.zbchht'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.apache.derby:derby:10.14.1.0'
}

test {
    useJUnitPlatform()
}